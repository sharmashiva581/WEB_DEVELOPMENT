<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs And Classes</title>
</head>
<body>
   <h3>IDs and Classes tutorial</h3>
   <div id="mainbox" class="redbg">
    this is mainbox
   </div> 
   <span class="redbg"></span> 

   <!-- we use . to Access a class and # to Access the ID -->
   <span class="redbg"></span>
   <span id="mainbox"></span>

   <!-- Emmet takes div tag as default -->
   <div class="blackbackground"></div>

   <!-- Creating multiple elements using Emmet -->
   <!-- span.myClass.myCLass2.myClass3*4 + <Tab> -->
       <span class="myClass myClass2 myClass3">First</span> <br>
       <span class="myClass myClass2 myClass3">Second</span><br>
       <span class="myClass myClass2 myClass3">Third</span>
       <span class="myClass myClass2 myClass3">Fourth</span>
</body>
</html>
